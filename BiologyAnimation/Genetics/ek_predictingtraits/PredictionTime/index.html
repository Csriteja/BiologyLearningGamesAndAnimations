<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- jquery scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- iframe resizer -->
    <script type="text/javascript" src="js/iframeResizer.min.js"></script>
    <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>

    <!-- Include touch punch -->
    <script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

    <!-- drag and drop animation script -->
    <script type="text/javascript" src="js/slide68.js"></script>
    <script type="text/javascript" src="js/parameters.js"></script>
    <script type="text/javascript">
          var timer1 = setInterval(function(){
            var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            if( $('.question-container').height() > 0 ){
              if(width>1050)
              {
                $('#master-container').css( 'height' , 'auto' );
              }
            clearInterval(timer1);
          }
        }, 100);
    </script>
	<header>
	  <h1 style="text-align: center">Prediction Time</h1>
  <h2 style="text-align: left">
    Use the allele/gene choices in the word bank to create a Punnett square for a cross of sheep heterozygous for the dominant trait white wool (Ww X Ww).
  </h2>
  </header>
    <div id="master-container">
      <div class="question-container" >
        <div id = "#1" class = "dropBox" style = "top: 1%;left: 0%;width: 35%; height: 15%; background-color: #D22B2B; "></div>
        <div id = "#2" class = "dropBox" style = "top: 1%;left: 35%;width: 35%; height: 15%; background-color: #D22B2B; "></div>
        <div id = "#3" class = "dropBox" style = "top: 1%;left: 70%;width: 35%; height: 15%;background-color: #D22B2B;"></div>
        <div id = "#4" class = "dropBox" style = "top: 16%;left: 0%;width: 35%; height: 15%;background-color: #FA8072;"></div>
        <div id = "#5" class = "dropBox" style = "top: 16%;left: 35%;width: 35%; height: 15%;background-color: #FA8072;"></div>
        <div id = "#6" class = "dropBox" style = "top: 16%;left: 70%;width:35%; height: 15%;background-color: #FA8072;"></div>
        <div id = "#7" class = "dropBox" style = "top: 31%;left: 0%;width: 35%; height: 15%;background-color: #FAA0A0;"></div>
        <div id = "#8" class = "dropBox" style = "top: 31%;left: 35%;width: 35%; height: 15%;background-color: #FAA0A0;"></div>
		<div id = "#9" class = "dropBox" style = "top: 31%;left: 70%;width: 35%; height: 15%;background-color: #FAA0A0;"></div>
      </div>
      <div class= "answer-container">
        <div id="word-bank" class="word-bank">
        </div>
        <div class="button-container">
          <button id="submit" >Submit</button>
        </div>
        
       
        
      <!--</div -->
  	  <!--<div class="hint"> -->
        <div id="result"></div>
        </div>
    </div>
  </body>
</html>
